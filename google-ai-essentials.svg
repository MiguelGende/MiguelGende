<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- RectÃ¡ngulo de fondo redondeado -->
  <rect width="150" height="150" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Borde -->
  <rect width="150" height="150" rx="8" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Logo de Google simplificado (cuatro puntos de colores) -->
  <circle cx="45" cy="45" r="8" fill="#EA4335"/>
  <circle cx="105" cy="45" r="8" fill="#FBBC04"/>
  <circle cx="45" cy="65" r="8" fill="#34A853"/>
  <circle cx="105" cy="65" r="8" fill="#4285F4"/>
  
  <!-- Texto -->
  <text x="75" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Google AI</text>
  <text x="75" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Essentials</text>
</svg>